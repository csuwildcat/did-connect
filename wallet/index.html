<!doctype html>
<html lang="">

  <head>
    <meta charset="utf-8">
    <title>DID Connect</title>
  </head>

  <body>
    Wallet Frame
    <script src="connect.js"></script>

    <script>

      addEventListener('protocolmessage', e => {
        if (confirm('Send a DID to ' + e.origin + '?')) {
          e.sendResponse('did:ion:123');
        }
        else {
          e.sendError('Denied');
        }
      });

    </script>
  </body>

</html>
