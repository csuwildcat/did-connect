<body>

  <h1 id="welcome">Dwitter</h1>
  
  <button id="login">Login with your DID</button>

  

  <script>

    login.addEventListener('click', async e => {
      try {
        let did = await navigator.did.requestDID(['ion']);
        welcome.setAttribute('message', did);
      }
      catch (e){
        alert('The wallet denied you!');
      }
    });

  </script>

</body>
